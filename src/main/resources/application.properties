# Spring application name
spring.application.name=Rag_ollama

# Ollama AI model configuration
spring.ai.ollama.base-url=http://localhost:11434
spring.ai.ollama.chat.model=qwen2.5:1.5b
spring.ai.ollama.chat.options.temperature=0.7
spring.ai.ollama.embedding.enabled=true
spring.ai.ollama.embedding.options.model=qwen2.5:1.5b


# postgreSQL database connection configuration :

spring.datasource.url=jdbc:postgresql://localhost:5432/rag
spring.datasource.username=postgres
spring.datasource.password=root
spring.jpa.hibernate.ddl-auto=update


#thymeleaf configuration :
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html