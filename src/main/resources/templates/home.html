<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Interface</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/main.css">
</head>
<body>
<div class="chat-container">
    <!-- Chat Interface Header -->
    <div class="chat-header">
        <h2>Chat Interface</h2>
    </div>

    <!-- Chat Messages (Initially Hidden) -->
    <div class="chat-messages" id="chat-messages" style="display:none;">
        <!-- Messages will be displayed here -->
    </div>

    <!-- File Upload Input -->
    <div id="file-upload-section" class="center-content">
        <label for="fileInput" class="btn btn-upload">Upload PDF</label>
        <input type="file" id="fileInput" accept="application/pdf" style="display: none;">
    </div>

    <!-- User Message Input and Send Button (Initially Hidden) -->
    <div id="chat-section" style="display:none;" class="center-content">
        <input type="text" id="userInput" placeholder="Enter your message..." class="form-control" style="width: 300px; margin-bottom: 10px;">
        <button id="sendMessageButton" class="btn btn-custom" style="width: 300px;">Send</button>
    </div>
</div>

<script src="../static/js/index.js"></script>
</body>
</html>
